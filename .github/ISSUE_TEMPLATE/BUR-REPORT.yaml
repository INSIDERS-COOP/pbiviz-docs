name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: customviz
    attributes:
      label: Custom Visual
      description: Which of our custom visual are you encountering a bug with?
      options:
        - Preselected Slicer
        - Mass Filter
        - Data Refresher
    validations:
      required: true
  - type: dropdown
    id: product
    attributes:
      label: With Power BI product are you using?
      multiple: true
      options:
        - Power BI Service
        - Power BI Desktop
